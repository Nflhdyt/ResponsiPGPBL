<!DOCTYPE html>
<html>
<head>
    <title>Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        html, body, #map { height: 100%; width: 100%; margin: 0; padding: 0; overflow: hidden; }
        .leaflet-popup-content-wrapper { border-radius: 8px; padding: 0; }
        .leaflet-popup-content { margin: 0 !important; width: 240px !important; }
        
        /* Style Tombol Keren */
        .btn-action {
            border: none; padding: 6px 12px; border-radius: 4px; color: white; 
            font-size: 11px; font-weight: bold; cursor: pointer; flex: 1;
        }
        .btn-edit { background-color: #007AFF; margin-right: 4px; }
        .btn-delete { background-color: #FF3B30; margin-left: 4px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([-3.793, 102.265], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; OSM' }).addTo(map);

        let markers = [];

        // --- FUNGSI KIRIM SINYAL KE REACT NATIVE ---
        function sendAction(type, id) {
            if (window.ReactNativeWebView) {
                // Kirim data JSON: { type: 'DELETE', id: 'abc12345' }
                window.ReactNativeWebView.postMessage(JSON.stringify({ type: type, id: id }));
            } else {
                alert("Fitur ini hanya jalan di aplikasi HP!");
            }
        }

        function addMarkersToMap(reportsData) {
            // Hapus marker lama
            markers.forEach(m => map.removeLayer(m));
            markers = [];
            
            try {
                const data = reportsData;
                if (Array.isArray(data)) {
                    data.forEach(report => {
                        let lat, lng;
                        // Logic Koordinat
                        if (report.location?.latitude) { lat = parseFloat(report.location.latitude); lng = parseFloat(report.location.longitude); }
                        else if (report.location?.lat) { lat = parseFloat(report.location.lat); lng = parseFloat(report.location.lng); }
                        else { lat = parseFloat(report.latitude); lng = parseFloat(report.longitude); }
                        
                        if (!isNaN(lat) && !isNaN(lng)) {
                            const color = report.color || '#FF3B30';
                            
                            // HTML Bagian Foto
                            let imageHtml = report.imageUrl ? 
                                `<div style="width: 100%; height: 130px; overflow: hidden; border-top-left-radius: 8px; border-top-right-radius: 8px; background: #eee;">
                                    <img src="${report.imageUrl}" style="width: 100%; height: 100%; object-fit: cover; display: block;" />
                                </div>` : 
                                `<div style="height: 40px; background: #f0f0f0; border-radius: 8px 8px 0 0; display: flex; align-items: center; justify-content: center; font-size: 11px; color:#999;">No Image</div>`;

                            const popupContent = `
                                <div style="font-family: sans-serif; font-size: 13px; color: #333;">
                                    ${imageHtml}
                                    <div style="padding: 12px;">
                                        <div style="margin-bottom: 6px;">
                                            <span style="background-color: ${color}; color: white; padding: 2px 8px; border-radius: 4px; font-weight: bold; font-size: 11px; text-transform: uppercase;">
                                                ${report.severity || 'NORMAL'}
                                            </span>
                                        </div>
                                        <div style="margin-bottom: 6px;">
                                            <span style="color: #666; font-size: 11px; font-weight: bold;">Keterangan:</span><br>
                                            <span style="line-height: 1.3;">${report.description || '-'}</span>
                                        </div>
                                        <div style="margin-bottom: 6px;">
                                            <span style="color: #666; font-size: 11px; font-weight: bold;">Koordinat:</span><br>
                                            <span style="font-family: monospace; background: #f4f4f4;">${lat.toFixed(5)}, ${lng.toFixed(5)}</span>
                                        </div>
                                        <div style="margin-top: 8px; display: flex; align-items: center;">
                                            <span style="color: #666; font-size: 11px; font-weight: bold; margin-right: 5px;">Validasi:</span>
                                            <span style="font-weight: bold; color: #333;">üëç ${report.voteCount || 0}</span>
                                        </div>
                                        
                                        <div style="margin-top: 12px; display: flex; border-top: 1px solid #eee; padding-top: 8px;">
                                            <button onclick="sendAction('EDIT', '${report.id}')" class="btn-action btn-edit">EDIT</button>
                                            <button onclick="sendAction('DELETE', '${report.id}')" class="btn-action btn-delete">HAPUS</button>
                                        </div>
                                    </div>
                                </div>
                            `;

                            const iconHtml = `<div style="background-color: ${color}; width: 24px; height: 24px; border-radius: 50%; border: 2px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.3);"></div>`;
                            const customIcon = L.divIcon({ html: iconHtml, className: '', iconSize: [24, 24], iconAnchor: [12, 12] });
                            
                            L.marker([lat, lng], { icon: customIcon }).addTo(map).bindPopup(popupContent);
                        }
                    });
                }
            } catch (e) { console.error(e); }
        }
    </script>
</body>
</html>
